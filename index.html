---
layout: home_page
---
	<div class="inner" align="center">
		{% for post in site.posts %}
			<li class="item">
			<a class ="astyle" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				<div class="item-date">{{ post.date | date_to_string }}</div>
			</li>
		<ul></ul>
	{% endfor %}
	</div>
</ul>
