<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>
    <link id="favicon" href="{{ site.baseurl }}/assets/img/favicon.ico" rel="icon" type="image/x-icon" />

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.baseurl }}/assets/css/style.css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="alternate" type="application/atom+xml" title="{{site.name}}" href="/feed.xml">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />


</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <p><small> <i>Build with <a href="https://jekyllrb.com/">Jekyll</a> and  <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i> </small></p>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <script>
        // 给图片添加链接
        $(document).ready(function() {
            $("p img").each(function() {
                var strA = "<a data-fancybox='gallery' ref='gallery1' href='" + this.src + "'></a>";
                $(this).wrapAll(strA);
            });

            $('[data-fancybox="gallery"]').fancybox();
        });
    </script>
</body>
</html>
